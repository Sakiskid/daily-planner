<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="80">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay-wrapper" class="lead">Date: <span id="currentDay"></span></p>
      <p id="currentTime-wrapper" class="lead">Time: <span id="currentTime"></span></p>
      <input type="checkbox" id="militaryTimeCheckbox">
      <label for="militaryTimeCheckbox">Use Military Time?</label>
      <br>
      <input type="checkbox" id="showPastTasksCheckbox">
      <label for="showPastTasksCheckbox">Show Past Tasks?</label>
      <h2>To use: Type your tasks into the input, then click save!</h2>
    </header>

    <div class="container" id="timeblockContainer">
      <nav class="navbar navbar-expand-lg sticky-top">
        <ul class="nav">
          <li class="nav-item" id="navItemTemplate">
            <a class="nav-link"></a>
          </li>
        </ul>
      </nav>
      <!-- Timeblocks -->
      <div class="row timeblockRow" id="timeblockTemplate">
        <div class="col-2 hour"></div>
        <div class="col-9 time-block"><input type="text"></div>
        <div class="col-1 saveBtn"><span><i class="far fa-save fa-1x"></i></span></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
